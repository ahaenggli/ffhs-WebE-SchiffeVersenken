<!DOCTYPE html>
<html lang="de-ch">
<head>
	<meta charset="utf-8">
	<title>Schiffli versenken</title>
	<meta name="description" content="Schiffli versenken - das online Game">
	<meta name="author" content="Adriano">
	<link rel="stylesheet" type="text/css" media="all" href="./css/schiffli.css">
	<script   type="text/javascript"
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
	<script
			  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			  crossorigin="anonymous"></script>

	<script type="text/javascript" src="./js/html5games.websocket.schiffli.js"></script>

</head>
<body>

<!-- Sprache-Auswal oben rechts platzier -->
<div class="obenrechts">
	<select id="Sprache">
		<option value="CH" selected="selected">Schweiz</option>
		<option value="DE">Deutsch</option>
	</select>
</div>

<!-- Titel -->
<h1><label id="lblTitel"></label></h1>

<!-- Statische Infos zum Raum -->
<div><label id="lblRaum"></label>: <span id="myRaum">X</span></div>
<div><label id="lblBenutzerliste"></label>: <ul id="chat-userlist"><!-- Do chöme denne d'Users via JS dri --></ul></div>
<div class="playZone"><label id="lblRunde"></label>: <span id="runde">0</span><br></div>
<br>
<table>
<tr>
	<!-- Spielfeld links (zuerst versteckt) -->
	<td class="playZone">
		<div><label id="lblGegner"></label></div>
		<div class="drop-target-gegner" id="drop-target-gegner"></div>
	<hr>
		<div><label id="lblIch"></label></div>
		<div class="drop-target-ich" id="drop-target-ich"></div>
		<button type="send" value="festlegen" id="festlegen"><label id="lblBtnFestlegen"></label></button>
	</div>

	</td>

	<!-- Chats rechts (immer sichtbar) -->
	<td>

			<ul id="chat-history"></ul>
			<input type="text" id="chat-input" autofocus autocomplete="off" style="width:500px;">
			<button type="send" value="Senden" id="send"><label id="lblBtnSend"></label></button>

	</td>

</tr>
</table>

<br>
<!-- Kommando-Bereich für Erklärungen -->
<b><label id="lblKommando"></label>:</b>
<table>
	<tr><td>/nick [new_username]</td>	<td><label id="lblKdoNick"></label></td></tr>
	<tr><td>/play [username]</td>		<td><label id="lblKdoPlay"></label></td></tr>
	<tr><td>/quit</td>					<td><label id="lblKdoQuit"></label></td></tr>
</table>

</body>
</html>
